<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GokGarant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .floating-label {
            position: relative;
        }

        .floating-label input:focus ~ label,
        .floating-label input:not(:placeholder-shown) ~ label {
            top: -8px;
            left: 10px;
            background-color: white;
            padding: 0 0.25rem;
            font-size: 12px;
        }

        .floating-label label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            padding: 0 0.5rem;
            transition: all 0.2s;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-200 h-screen flex items-start justify-center pt-40 overflow-hidden">

<!-- Material Design Card -->
<div class="bg-white py-10 px-5 md:p-16 mx-4 md:mx-0 rounded-lg shadow-md w-full max-w-xl h-auto flex flex-col items-center justify-between">
    <!-- Logo -->
    <div class="mb-4 text-center w-3/5">
        <!-- Replace with your actual logo -->
        <img src="logo.png" alt="Gokgarant.nl Logo" class="mx-auto max-w-3/5">
    </div>

    <!-- Heading Text -->
    <h2 class="text-center text-xl md:text-xl mb-2 w-full">Schrijf je nu in voor de wachtlijst van GokGarant!</h2>

    <!-- Subtext -->
    <p class="text-center text-gray-500 mb-6 w-full">Wees de eerste die gegarandeerd winst maakt met surebets!</p>

    <!-- Email Input with Submit Button -->
    <div class="relative w-full floating-label">
        <form accept-charset="UTF-8" action="https://www.formbackend.com/f/30bdfc67f48ff50a" method="POST">
            <input type="email" name="email" placeholder="Jouw e-mailadres"
                   class="px-2 py-2 w-full rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500 pr-24 md:pr-22" required>

            <button type="submit"
                    class="absolute right-0 top-0 px-2 py-2 w-20 md:w-24 h-full rounded-l-none rounded-r-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:bg-blue-600 flex items-center justify-center">
                Verzend
            </button>
        </form>
    </div>
</div>

</body>
</html>
